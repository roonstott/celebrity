<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <h1>Celebrity Dating Quiz!</h1>
  <form>
    <label for="age">How old are you?</label>
    <input id="age" type="text" name="age">
    <label for="happy">How happy are you on a scale of 1-5??</label>
    <input id="happy" type="text" name="happy">
    <label for="looks">How important are looks on a scale of 1-5??</label>
    <input id="looks" type="text" name="looks">
    <button type="submit">Submit</button>
  </form>

  <div id="reveal" class="hidden">
    <h1>Your Soulmate is<span id="match"></span></h1>
  </div>

  <div id="error" class="hidden">
    <h1>Please enter a number value for each field and re-submit</h1>
  </div>
  
</body>
</html>
